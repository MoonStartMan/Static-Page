<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>核心期刊推荐系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/my1.css" />
</head>
<body>
    <div class="out">
        <div class="top">
            我的积分
            <div class="return">
                <img src="../img/我的/返回.png">
            </div>
        </div>

        <div class="banner">
            <div class="out-banner">
                <div class="number">60</div>
                <div class="banner-text">积分</div>
            </div>
            <div class="collect">
                <div><img src="../img/我的/问号.png"></div>
                <div>如何获取积分?</div>
            </div>
        </div>

        <div class="show-text">积分记录</div>

        <div class="content-text-out-cover">
            <div class="content-text-out">
                <div class="content-text-box">
                    <div class="content-text-top">
                        <div class="left">
                            <div class="line"></div>
                            <div class="left-text">评论赠送积分</div>
                        </div>
                        <div class="right">+10</div>
                    </div>
                    <div class="content-text-bottom">
                        <div class="text-bottom-left">2018/10/11</div>
                        <div class="text-bottom-right">总结分：60</div>
                    </div>
                </div>

                <div class="content-text-box">
                    <div class="content-text-top">
                        <div class="left">
                            <div class="line"></div>
                            <div class="left-text">评论赠送积分</div>
                        </div>
                        <div class="right">+10</div>
                    </div>
                    <div class="content-text-bottom">
                        <div class="text-bottom-left">2018/10/08</div>
                        <div class="text-bottom-right">总结分：50</div>
                    </div>
                </div>

                <div class="content-text-box">
                    <div class="content-text-top">
                        <div class="left">
                            <div class="line"></div>
                            <div class="left-text">完善个人资料赠送积分</div>
                        </div>
                        <div class="right">+20</div>
                    </div>
                    <div class="content-text-bottom">
                        <div class="text-bottom-left">2018/10/06</div>
                        <div class="text-bottom-right">总结分：40</div>
                    </div>
                </div>

                <div class="content-text-box">
                    <div class="content-text-top">
                        <div class="left">
                            <div class="line"></div>
                            <div class="left-text">注册赠送积分</div>
                        </div>
                        <div class="right">+20</div>
                    </div>
                    <div class="content-text-bottom">
                        <div class="text-bottom-left">2018/10/05</div>
                        <div class="text-bottom-right">总结分：20</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jQuery.js"></script>
<script src="../js/return.js"></script>
</html>
