<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>校车定位导航系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/common.css" />

<body>
    <div id="container"></div>

    <div class="curent-box"></div>

    <div class="box">
        <div class="user">你好,<a class="user-name">乘客<text class="user-number"></text></a></div>
        <div class="message">你现在所在位置为:</div>
        <div class="place"></div>
        <div class="driver-box">
            <div class="car-name">司机车型：<a class="car">奥迪R8</a></div>
            <div class="driver-number">司机车牌号：<a class="number">川A88888</a></div>
        </div>
        <div class="message">司机现在所在位置为:</div>
        <div class="place2"></div>
        <div class="btn-box2">
            <button type="button" class="btn2">上传位置</button>
            <button type="button" class="btn">退出</button>
        </div>
    </div>

    <div class="user-point1">
        <div class="point"></div>
    </div>
    <div class="user-point2">
        <div class="point"></div>
    </div>
</body>
