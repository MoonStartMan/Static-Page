<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>成为合作伙伴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile1.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile2.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobileAnimation.css" />
    <script src="../js/mobileAutoSize.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="animation-box">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <div class="swiper-wrapper">
            <div class="swiper-slide">
               <div class="warp1-box">
                    <div class="warp1-btn2"><a>返回主页</a></div>
                    <div class="warp1-img">
                        <div class="img1-text1">成为<br/>合作伙伴</div>
                        <div class="img1-text2">加入开发者和行业专家，探索最新的<br />开发者工具和技术。</div>
                        <!-- <div class="img1-text3"><a>加盟我们</a></div> -->
                    </div>
                    <div class="warp1-text1">你的意愿，你的平台。</div>
                    <div class="warp1-text2">专为你设计的平台值得信赖，助你更快<br />将灵感转化为可运营的平台。</div>
                    <!-- <div class="warp1-text3"><a>浏览所有平台</a></div> -->
               </div>
            </div>

            <div class="swiper-slide">
               <div class="warp2-box">
                   <div class="warp2-text1">加入我们<br />你能得到的权益</div>
                   <div class="warp2-list one">
                       <img src="../image/icon1.png" alt="" class="warp2-icon">
                       <div class="warp2-list-text1">代理销售</div>
                       <div class="warp2-list-text2">累计有效的用户资源</div>
                   </div>
                   <div class="warp2-list two">
                        <img src="../image/icon2.png" alt="" class="warp2-icon">
                        <div class="warp2-list-text1">获得收益</div>
                        <div class="warp2-list-text2">实现可持续发展</div>
                   </div>
                   <div class="warp2-list three">
                        <img src="../image/icon3.png" alt="" class="warp2-icon">
                        <div class="warp2-list-text1">省去开发成本</div>
                        <div class="warp2-list-text2">为后期的运营保驾护航</div>
                   </div>
               </div>
            </div>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-btn btn1">
            <img src="../image/one_down.png" alt="">
        </div>
        <div class="swiper-btn btn2">
            <img src="../image/one_down.png" alt="">
        </div>
    </div>
</body>
<script src="../js/swiper.min.js"></script>
<script src="../js/mobileIndex.js"></script>
</html>
