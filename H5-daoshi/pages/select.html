<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>导师信息查询系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/select.css" />
</head>
<body>
    <div class="out">
        <div class="input-box">
            <div class="input-left">
                <div class="select-img">
                    <img src="../img/index/select.png">
                </div>
                <div class="select-input">
                    <input type="text" class="input" placeholder="搜索">
                </div>
            </div>
            <div class="input-right">
                取消
            </div>
        </div>

        <div class="hot-select-box">
            <div class="topic">热门搜索</div>
            <div class="text">
                <span>湖南大学</span>
                <span>北京大学</span>
                <span>土木工程</span>
            </div>
        </div>

        <div class="hot-select-box">
            <div class="topic">历史搜索</div>
            <div class="text">
                <span>卜良桃</span>
                <span>清华大学</span>
                <span>中南大学</span>
                <span>医学院</span>
            </div>
        </div>
    </div>
</body>
<script src="../js/jQuery.js"></script>
<script src="../js/inputselect.js"></script>
</html>
