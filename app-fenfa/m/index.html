<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>APP分发</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile1.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile2.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile3.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobileAnimation.css" />
    <script src="../js/mobileAutoSize.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="animation-box">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
               <div class="warp1-box">
                    <div class="warp1-img-box1">
                        <img src="../image/warp1-btn.png" alt="">
                        <img src="../image/warp1-btn.png" alt="">
                        <img src="../image/warp1-btn.png" alt="">
                    </div>
                    <div class="warp1-img-box2">
                        <img src="../image/warp1-circle.png" alt="" class="warp1-circle">
                        <img src="../image/warp1-wind.png" alt="" class="warp1-img1">
                        <img src="../image/warp1-icon1.png" alt="" class="warp1-icon one">
                        <img src="../image/warp1-icon2.png" alt="" class="warp1-icon two">
                        <img src="../image/warp1-icon3.png" alt="" class="warp1-icon three">
                        <img src="../image/warp1-icon4.png" alt="" class="warp1-icon four">
                        <img src="../image/warp1-icon5.png" alt="" class="warp1-icon five">
                    </div>
                    <div class="warp1-text1">APP分发</div>
                    <div class="warp1-text2">APP DISTRIBUTION</div>
                    <div class="warp1-text3">惊爆价5元/月</div>
                    <div class="warp1-text4">BLAST PRICE 5 YUAN PER MONTH</div>
                    <div class="warp1-btn"><a>开始使用</a></div>
               </div>
               <div class="common-water"></div>
            </div>
            <div class="swiper-slide">
                <div class="common-water"></div>
                <div class="warp2-box">
                    <div class="warp2-img-box">
                        <img src="../image/warp2-img2.png" alt="">
                    </div>
                    <div class="warp2-text1">无广告   无任何限制</div>
                    <div class="warp2-text2">NO ADVERTISING , NO RESTRICTIONS .</div>
                    <div class="warp2-btn"><a>开始使用</a></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="common-water"></div>
                <div class="warp3-box">
                    <img src="../image/warp3-img1.png" alt="" class="warp3-img1">
                    <img src="../image/warp3-img2.png" alt="" class="warp3-img2">
                    <img src="../image/warp3-img2.png" alt="" class="warp3-img2hide">
                    <img src="../image/warp3-img3.png" alt="" class="warp3-img3">
                    <img src="../image/warp3-img4.png" alt="" class="warp3-img4">
                    <div class="warp3-text1">www.ZDFW.com</div>
                    <div class="warp3-text2">支持访问指定链接</div>
                    <div class="warp3-text3">SUPPORTS ACCESS TO SPECIFIED LINKS</div>
                    <div class="warp3-text4">可当引导页用</div>
                    <div class="warp3-text5">WHICH CAN BE USED AS BOOT PAGES .</div>
                    <div class="warp3-btn"><a>开始使用</a></div>
                </div>
            </div>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-btn btn1">
            <img src="../image/one_down.png" alt="">
        </div>
        <div class="swiper-btn btn2">
            <img src="../image/one_down.png" alt="">
        </div>
    </div>
</body>
<script src="../js/swiper.min.js"></script>
<script src="../js/mobileIndex.js"></script>
</html>
