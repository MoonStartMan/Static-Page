<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>APP分发</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile1.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile2.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile3.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobile4.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mobileAnimation.css" />
    <script src="../js/mobileAutoSize.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="animation-box">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <div class="swiper-wrapper">
            <div class="swiper-slide">
               <div class="header">
                   <img src="../image/icon.png" alt="" class="header-img">
                   <div class="header-text1">安心付</div>
                   <div class="header-text2">payplanet</div>
                   <div class="header-line"></div>
                   <div class="header-text3">能让您安心掌握一切的社交APP</div>
               </div>
               <div class="warp1-box">
                   <img src="../image/warp1-img1.png" alt="" class="warp1-img1">
                   <div class="warp1-text1">如果您想用一款社交APP</div>
                   <div class="warp1-text2">规范市场和部门的管理<br />保护代理权益等</div>
                   <div class="warp1-text3">选择安心付，让您安心管理一切</div>
                   <div class="warp1-btn">
                       <a>下载</a>
                   </div>
               </div>
            </div>
            <div class="swiper-slide">
                <div class="header">
                    <img src="../image/icon.png" alt="" class="header-img">
                    <div class="header-text1">安心付</div>
                    <div class="header-text2">payplanet</div>
                    <div class="header-line"></div>
                    <div class="header-text3">能让您安心掌握一切的社交APP</div>
                </div>
                <div class="warp2-box">
                    <img src="../image/warp1-img2.png" alt="" class="warp2-img1">
                    <div class="warp2-text1">如果您想用一款社交APP</div>
                    <div class="warp2-text2">防止技术公司与<br />代理客户联系</div>
                    <div class="warp2-text3">选择安心付，让您安心掌控一切</div>
                    <div class="warp1-btn">
                        <a>下载</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="header">
                    <img src="../image/icon.png" alt="" class="header-img">
                    <div class="header-text1">安心付</div>
                    <div class="header-text2">payplanet</div>
                    <div class="header-line"></div>
                    <div class="header-text3">能让您安心掌握一切的社交APP</div>
                </div>
                <div class="warp3-box">
                    <div class="warp3-text1">群管理员核心功能</div>
                    <div class="warp3-text2">让群主轻松管理</div>
                    <div class="warp3-swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../image/warp2-img1.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/warp2-img2.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/warp2-img3.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="warp3-text3">可以设置消息销毁的时间</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="header">
                    <img src="../image/icon.png" alt="" class="header-img">
                    <div class="header-text1">安心付</div>
                    <div class="header-text2">payplanet</div>
                    <div class="header-line"></div>
                    <div class="header-text3">能让您安心掌握一切的社交APP</div>
                </div>
                <div class="warp4-box">
                    <div class="warp4-text1">群成员功能</div>
                    <div class="warp4-text2">有规范   更自由</div>
                    <div class="warp4-swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../image/warp3-img1.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/warp3-img2.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/warp3-img3.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="warp4-text3">群成员可随时删除消息</div>
                </div>
            </div>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-btn btn1">
            <img src="../image/one_down.png" alt="">
        </div>
        <div class="swiper-btn btn2">
            <img src="../image/one_down.png" alt="">
        </div>
    </div>
</body>
<script src="../js/swiper.min.js"></script>
<script src="../js/mobileIndex.js"></script>
</html>
