<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>西城科技处</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/update.css" />
</head>
<body>
    <div class="cover">
        <div class="banner-out">
            <div class="banner">
                <div>
                    <img src="../image/index/logo.png" class="logo">
                </div>
                <div class="banner-text">科技处</div>
                <div class="banner-english-text">Office of Scientfic R&D,Tsinghua University</div>
            </div>
        </div>

        <div class="topic-out">
            <div class="topic">管理员更新网页上传界面</div>
        </div>
            <div class="update-box-out">
            <div class="update-box">
                <form enctype="multipart/form-data" method="post" action="http://scatszx.cn:8080/demo-1.0/news/addnew" class="form">
                    <div class="select-box">
                        <div class="text-box">请选择上传的类型(必填):</div>
                        <div class="content-box">
                            <select class="select" name="type">
                                <option value=" "> </option>
                                <option value="科研通知">科研通知</option>
                                <option value="科技动态">科技动态</option>
                                <option value="院系科研动态">院系科研动态</option>
                            </select>
                        </div>
                    </div>
                    <div class="select-box">
                        <div class="text-box">请输入上传标题(必填):</div>
                        <div class="content-box">
                            <input type="text" class="input" id="topic" name="title">
                        </div>
                    </div>
                    <div class="select-box">
                        <div class="text-box">请输入上传作者:</div>
                        <div class="content-box">
                            <input type="text" class="input"  id="author" name="author">
                        </div>
                    </div>
                    <div class="select-box2">
                        <div class="text-box">请输入文章主要内容(必填):</div>
                        <div class="content-box">
                            <textarea class="textarea" id="message" name="message"></textarea>
                        </div>
                    </div>
                    <div class="select-box">
                        <div class="text-box">请输入活动地址:</div>
                        <div class="content-box">
                            <input type="text" class="input" id="address" name="address">
                        </div>
                    </div>
                    <div class="select-box">
                        <div class="text-box">请输入活动主办单位:</div>
                        <div class="content-box">
                            <input type="text" class="input" id="organizer" name="organizer">
                        </div>
                    </div>
                    <div class="select-box">
                        <div class="text-box">请输入活动举办时间:</div>
                        <div class="content-box">
                            <input type="text" class="input" id="time" name="time">
                        </div>
                    </div>
                    <div class="select-box">
                        <div class="text-box">请上传图片文件:</div>
                        <div class="content-box">
                            <input type="file" class="input" multiple="multiple" id="img" name="file">
                        </div>
                    </div>
                    <div class="btn-box">
                        <button type="button" class="btn" id="btn">提交</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="footer-out">
        <div class="footer-box">
            <div class="footer-box-left">
                <img src="../image/index//logo.png">
            </div>
            <div class="footer-box-right">
                地址：四川省绵阳市游仙区三星路11号&nbsp;&nbsp;&nbsp;邮编：621000<br />      
                电话：0816-6285166&nbsp;&nbsp;&nbsp;邮箱：nic@ccswust.edu.cn<br />
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/update.js"></script>
</html>
